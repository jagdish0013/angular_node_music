<!-- Main Content -->
<div class="main-content">
  <section class="section">
    <div class="section-body">
      <!-- add content here -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h4>{{id == "new" ? "Add Music Management" : "Edit Music Management"}} </h4>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 ">
          <div class="card">
            <form [formGroup]="rForm" (ngSubmit)="addMusicManagement(rForm.value)" class="form-horizontal">
              <div class="card-body">
                <div class="form-group">
                  <label>Music  Name</label>
                  <input type="text" class="form-control" formControlName="music_name"
                    ngModel="{{getOneMusic.music_name}}">
                </div>
                <div class="form-group mb-0">
                  <label>Description</label>
                  <textarea class="form-control" formControlName="description"
                    ngModel="{{getOneMusic.description}}"></textarea>
                </div>

                <div class="form-group" *ngIf="this.id == 'new'">
                  <label>image</label>
                  <input type="file" class="form-control" id="image" formControlName="image">
                </div>

                <div class="form-group" *ngIf="this.id == 'new'">
                  <label>Music</label>
                  <input type="file" class="form-control" id="music" formControlName="music">
                </div>
                
              </div>
              <div class="card-footer text-right">
                <button class="btn btn-primary">Submit</button>
                <button class="btn btn-danger" style="margin-left: 5px;" routerLink="/user/musicmanagement">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
